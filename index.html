  <body>

            id="register-icon-set"

          <input
            class="form-set"
            id="register-icon-set2"

          <i
            class="fas fa-eye-slash"
            id="set-eye-button2"
            onclick="change()"
          ></i>
          <div class="forgot-pass-set">
            <a href="Forgetpassword.html"> Forgot Password?</a>
          </div>
          <div>
            <button class="button-set" type="submit" id="submit">Login</button>
          </div>
        </form>
      </div>

    <p id="heading-newuser">For New User</p>
    <div class="signin-newuser" style="font-size: 20px">
