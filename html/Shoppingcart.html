<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping-Cart | E-COM EXPRESS | A Shopping Website</title>
    <link rel="stylesheet" href="/css/Shoppingcart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f0ea9c1e03.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/images/shopping-bag.png"
    />
  </head>

  <body>
    <div class="nav-container"></div>
    <!-- MAIN CONTENT -->
    <div>
      <ul class="breadcrumb home-index">
        <li><i class="fas fa-home" id="home-iconset"></i></li>
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><p39>Shopping-Cart</p39></li>
        <li class="breadcrumb-item active"></li>
      </ul>
    </div>
    <div class="cart-box">
      <div class="table-container">
        <div class="cart-head"><p38>Your Shopping-Cart Contains: </p38></div>

        <table class="table-bordered">
          <tr id="table-heading">
            <td><p37>Sr.No</p37></td>
            <td><p37>Products</p37></td>
            <td><p37>Quantity</p37></td>
            <td><p37>Product-Name</p37></td>
            <td><p37>Service Charges</p37></td>
            <td><p37>Price</p37></td>
            <td><p37>Remove</p37></td>
          </tr>
          <tr id="table-heading2" style="text-align: center">
            <td style="width: 0%">1.</td>
            <td style="width: 20%">
              <img id="cart-image-set" src="/images/20.jpg" alt="image" />
            </td>
            <td style="width: 13%">
              <table class="qunatity-table">
                <tr class="qunatity-table">
                  <td class="qunatity-table" style="width: 5%">
                    <i
                      class="fas fa-angle-left"
                      id="left-button"
                      onclick="decrease()"
                    ></i>
                  </td>
                  <td class="qunatity-table" style="width: 5%">
                    <p20 id="number-set">1</p20>
                  </td>
                  <td class="qunatity-table" style="width: 5%">
                    <i
                      class="fas fa-angle-right"
                      id="right-button"
                      onclick="increase()"
                    ></i>
                  </td>
                </tr>
              </table>
            </td>
            <td style="width: 9%">Formal Shirt</td>
            <td style="width: 6%"><p35>$5</p35></td>
            <td style="width: 10%"><p35>$180</p35></td>
            <td style="width: 0%">
              <i class="fas fa-times" id="cross-sign"></i>
            </td>
          </tr>
        </table>
        <div class="cart-value">
          <ul>
            <li>
              <p34>Formal Shirt</p34>
              <span class="float">$250</span>
            </li>
            <br />
            <li>
              <p34>Total Service Charges:</p34>
              <span class="float">$25</span>
            </li>
            <br />
            <li>
              <p34>Total:</p34>
              <span class="float">$275</span>
            </li>
          </ul>
        </div>
        <button class="cart-button"><a href="#">Continue to Basket</a></button>
        <button class="cart-button2" type="menu" id="menu">
          <a href="products.html">Back to Home</a>
        </button>
      </div>
    </div>
    <!-- footer content  -->

    <div class="footer-container"></div>
  </body>
  <script src="scriptfile.js"></script>
  <script>
    $(function () {
      $(".nav-container").load("navbar.html");
    });
    $(function () {
      $(".footer-container").load("footer.html");
    });
    $(document).ready(function () {
      $("#cross-sign").click(function () {
        $("#table-heading2").fadeOut("slow", function () {
          $("#table-heading2").remove();
        });
      });
    });
  </script>
</html>
